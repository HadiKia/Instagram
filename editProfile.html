<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/css/all.css">
</head>

<body>
    <div class="mobile">
        <header class="editProfileHeader">
            
            <div class="editProfileHeaderTop">
                <p class="idAccountEditProfile">erick.djn <i class="fal fa-angle-down"></i></p>
                <i class="fal fa-plus-square squareProfile"></i>
                <i class="fal fa-bars menu"></i>
            </div>
            <div class="profile">
                <div class="profileImage">
                    <img src="images/profile/profile1.jpg">
                </div>
                <div class="informationPage">
                    <div class="cardItem">
                        <p class="value">6</p>
                        <p class="title">Post</p>
                    </div>
                    <div class="cardItem">
                        <p class="value">2,325</p>
                        <p class="title">Followers</p>
                    </div>
                    <div class="cardItem">
                        <p class="value">489</p>
                        <p class="title">Fallowing</p>
                    </div>
                </div>
            </div>
            <div class="bioPage">
                <strong>Erick</strong>
                <p>FrontEnd Developer</p>
            </div>
            <div class="editProfile">
                <button class="editProfileButton">Edit profile</button>
                <i class="fal fa-user-plus suggest"></i>
            </div>

            <nav class="highlight">
                <div class="highlightBox">
                    <img src="images/explore/post4.jpg">
                    <p class="highlightLabel">highlight</p>
                </div>
                <div class="highlightBox">
                    <img src="images/explore/post4.jpg">
                    <p class="highlightLabel">highlight</p>
                </div>
                <div class="highlightBox">
                    <img src="images/explore/post4.jpg">
                    <p class="highlightLabel">highlight</p>
                </div>
                <div class="highlightBox">
                    <img src="images/explore/post4.jpg">
                    <p class="highlightLabel">highlight</p>
                </div>
                <div class="highlightBox">
                    <img src="images/explore/post4.jpg">
                    <p class="highlightLabel">highlight</p>
                </div>
                <div class="highlightBox">
                    <img src="images/explore/post4.jpg">
                    <p class="highlightLabel">highlight</p>
                </div>
            </nav>

        </header>

        <main>
            <section>
                <div class="part">
                    <i class="fa fa-image"></i>
                    <i class="fal fa-play"></i>
                    <i class="fal fa-book"></i>
                    <i class="fal fa-user"></i>
                </div>
                <div class="editProfilePost">
                    <img src="images/explore/post1.jpg" class="postHome">
                    <img src="images/explore/post3.jpg" class="postHome">
                    <img src="images/explore/post5.jpg" class="postHome">
                    <img src="images/explore/post8.jpg" class="postHome">
                    <img src="images/explore/post9.jpg" class="postHome">
                    <img src="images/explore/post10.jpg" class="postHome">
                </div>
            </section>
        </main>
        
        <footer>
            <nav class="tabBar">
                <a href="index.html" class="fal fa-home"></a>
                <a href="explore.html" class="fal fa-search"></a>
                <i class="fal fa-plus-square"></i>
                <i class="fal fa-heart"></i>
                <a href="editProfile.html"> <img src="images/profile/profile1.jpg" alt=""></a>
            </nav>
        </footer>
    </div>
</body>

</html>
